<!DOCTYPE html>
<html lang="ja">
<head>
</head>  
<body>
  <input id="input"/><span id="msg">a</span><br/>
  <span id="count">b</span><br/>
  <span id="average">c</span><br/>
  <span id="speed">d</span>
  <script>
    const time=10;
    var now=0;
    var prevlen=0;
    function info(){
      now++;
      count.innerHTML='合計 '+input.value.length+' 文字';
      average.innerHTML='平均 '+input.value.length/now+' key/s';
      speed='現在 '+(input.value.length-prevlen)/now+' keys/s';
      prevlen=input.value.length;
      if(now>=time){
        input.disabled=true;
      }
      else{
        setTimeout(info,1000);
      }
    }
    input.oninput=()=>{
      if(input.value!=''){
        msg.innerHTML='start';
        setTimeout(info,1000);
      }
    };
  </script>
</body>
</html>
