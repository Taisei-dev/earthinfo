<!DOCTYPE html>
<html lang="ja">
<head>
</head>  
<body>
  <input id="input"/><span id="msg"></span><br>
  <span id="count"></span><br>
  <span id="average"></span><br>
  <span id="speed"></span><br>
  <script>
    const time=10;
    var count=0;
    var prevlen=0;
    function info(){
      count++;
      count.innerHTML='合計 '+input.value.length+' 文字';
      average.innerHTML='平均 '+input.value.length/count+' key/s';
      speed='現在 '+(input.value.length-prevlen)/count+' keys/s';
      prevlen=input.value.length;
      if(count>=time){
        input.disabled=true;
      }
      else{
        setTimeout(info,1000);
      }
    }
    input.oninput=()=>{
      if(input.value!=''){
        msg.innerHTML='start';
        setTimeout(info,1000);
      }
    };
  </script>
</body>
</html>
